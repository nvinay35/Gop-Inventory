# Unique name for this workflow
name: Deploy Jira branch to Develop

# Definition when the workflow should run
on:
    push:
      branches: [ Jira_101 ]
            
jobs:
  build:
  
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      - uses: sfdx-actions/setup-sfdx@v1
        with:
          sfdx-auth-url: ${{ secrets.SFDX_INTEGRATION_URL }}
      # Generate a pull request to develop    
      - name: pull-request
        uses: repo-sync/pull-request@v2
        with:
          destination_branch: "develop"
          github_token: ${{ secrets.GITHUB_TOKEN }}
          pr_label: "feature, automated pr"
          pr_title: "Changes for Review"
      # Install Salesforce CLI
      - name: 'Install Salesforce CLI'
        run: |
            wget https://developer.salesforce.com/media/salesforce-cli/sfdx/channels/stable/sfdx-linux-x64.tar.xz
            mkdir ~/sfdx
            tar xJf sfdx-linux-x64.tar.xz -C ~/sfdx --strip-components 1
            echo "$HOME/sfdx/bin" >> $GITHUB_PATH
            ~/sfdx/bin/sfdx version

      - name: "Install App and Create Delta"   
        run: |
          sudo npm install sfdx-git-delta@latest -g
          git config remote.origin.fetch '+refs/heads/*:refs/remotes/origin/*'
          git fetch --all
          git checkout -b pr
          git --no-pager diff --name-status pr origin/develop
          sfdx sgd:source:delta --to pr --from origin/develop --repo . --output .
          cat package/package.xml         
      - name: 'Convert Metadata'
        run: sfdx force:source:convert --manifest=package/package.xml  --outputdir=convert
      - name: 'Run Test on Metadata'
        run: sfdx force:source:deploy -x package/package.xml --checkonly -l RunSpecifiedTests -r ChangePasswordControllerTest,ForgotPasswordControllerTest -w 33 --verbose --loglevel fatal
      - name: 'Deploying to Org'
        run: sfdx force:source:deploy -x package/package.xml -l RunSpecifiedTests -r ChangePasswordControllerTest,ForgotPasswordControllerTest -w 33 --verbose --loglevel fatal

